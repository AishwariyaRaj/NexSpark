# Render Blueprint - Infrastructure as Code for NexSpark
# Note: Create PostgreSQL and Redis manually first, then deploy this blueprint

services:
  # ============================================
  # MICROSERVICES
  # ============================================
  
  # API Gateway (Entry point)
  - type: web
    name: nexspark-api-gateway
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./api-gateway/Dockerfile
    dockerContext: ./api-gateway
    healthCheckPath: /actuator/health
    envVars:
      - key: SERVER_PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: BOOKING_SERVICE_URL
        fromService:
          type: web
          name: nexspark-booking
          property: host
      - key: AVAILABILITY_SERVICE_URL
        fromService:
          type: web
          name: nexspark-availability
          property: host
      - key: PAYMENT_SERVICE_URL
        fromService:
          type: web
          name: nexspark-payment
          property: host
  
  # Booking Service
  - type: web
    name: nexspark-booking
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./booking-service/Dockerfile
    dockerContext: ./booking-service
    healthCheckPath: /actuator/health
    envVars:
      - key: SERVER_PORT
        value: 8081
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: SPRING_REDIS_HOST
        sync: false
      - key: SPRING_REDIS_PORT
        sync: false
  
  # Availability Service
  - type: web
    name: nexspark-availability
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./availability-service/Dockerfile
    dockerContext: ./availability-service
    healthCheckPath: /actuator/health
    envVars:
      - key: SERVER_PORT
        value: 8082
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: SPRING_REDIS_HOST
        sync: false
      - key: SPRING_REDIS_PORT
        sync: false
  
  # Payment Service
  - type: web
    name: nexspark-payment
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./payment-service/Dockerfile
    dockerContext: ./payment-service
    healthCheckPath: /actuator/health
    envVars:
      - key: SERVER_PORT
        value: 8083
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
  
  # Notification Service
  - type: web
    name: nexspark-notification
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./notification-service/Dockerfile
    dockerContext: ./notification-service
    healthCheckPath: /actuator/health
    envVars:
      - key: SERVER_PORT
        value: 8084
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
  
  # WebSocket Service
  - type: web
    name: nexspark-websocket
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./websocket-service/Dockerfile
    dockerContext: ./websocket-service
    healthCheckPath: /actuator/health
    envVars:
      - key: SERVER_PORT
        value: 8085
      - key: SPRING_PROFILES_ACTIVE
        value: prod
  
  # Chatbot Service
  - type: web
    name: nexspark-chatbot
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./chatbot-service/Dockerfile
    dockerContext: ./chatbot-service
    envVars:
      - key: PORT
        value: 8086
      - key: OPENAI_API_KEY
        sync: false
